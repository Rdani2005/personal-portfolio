{% extends '../base.html' %} 
{% load static %} 
{% block title %}FullFill Projects
{%endblock title %} 
{% block content %}
<main>
  <section class="container d-flex justify-content-center align-items-center w-75 min-vh-100 my-2">
    <div class="row w-100">
        {% for project in projects %}
        <div class="col-lg-6 d-flex justify-content-center align-items-center mt-5">
            <img src="{{ project.image.url}}" alt="" class="mx-auto w-100">
        </div>
        <div class="col-lg-6 d-flex flex-column justify-content-center text-center align-items-center mt-5">
            <h1>{{project.title}}</h1>
            <p>{{project.description}}</p>
            <i>{{project.category}}</i>
            <div class="d-flex align-items-center justify-content-between">
            <a href="{{project.code_link}}" class="btn btn-success mx-2" target="_blank">Code</a>
            <a href="{{project.view_link}}" class="btn btn-primary mx-2" target="_blank">View</a>
            </div>
        </div>    
    {% endfor %}
    </div>
  </section>
</main>

{% endblock content %}
